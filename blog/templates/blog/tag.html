{% extends "base.html" %}

<!-- 标题块 -->
{% block title %}分类{% endblock %}
<!-- 激活块 -->
{% block nav_分类_active %}active{% endblock %}

<!-- 内容块 分类列表-->
{% block content %}

	<!-- {% load static %} -->
	<link href="{% static 'css/tag.css' %}" rel="stylesheet">

	<div class="tag-list clearfix">
		{% for tag in tags %}
		<div class="tag-item">

			<div class="panel-info">
				<!-- 超链接 -->
				<a href="{% url 'blog:post_list_by_tag' tag.slug %}"></a>

				<!-- 大图 -->
				<div class="big">   <!-- 蒙版背景 --> 
					<div class="title"> <!-- 标题 -->
						{{ tag }}
					</div>
					<div class="line">  <!-- 标题下滑线 -->
					</div>
				</div>
				<!-- 小图 -->
				<div class="small">
					<div class="thumbnail">
						<!-- 最初 我为什么要采用这种方式引入图片？ -->
						<!-- 即写死的相对路径: -->
						<!-- <img src="/static/img/nail2.jpg"> -->
						<img src="{% static 'img/nail2.jpg' %}">
					</div>
					<div class="thumbnail">
						<!-- <img src="/static/img/nail2.jpg"> -->
						<img src="{% static 'img/nail1.jpg' %}">
						<span> + {{ tag.posts_count }}</span>
					</div>
				</div>
			</div>

		</div>
		{% endfor %}
	</div>
	
{% endblock %}
